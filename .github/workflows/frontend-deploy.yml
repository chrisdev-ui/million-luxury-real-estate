name: Frontend - Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  build_and_deploy:
    name: Build and Deploy
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true
        lfs: false

    - name: ‚öôÔ∏è Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: üì¶ Install dependencies
      run: |
        cd frontend
        npm ci

    - name: üîç Lint code
      run: |
        cd frontend
        npm run lint

    - name: üî® Build application
      run: |
        cd frontend
        npm run build
      env:
        NEXT_PUBLIC_API_URL: https://million-luxury-api.azurewebsites.net

    - name: üìä Build Summary
      run: |
        echo "### Build Successful! ‚úÖ" >> $GITHUB_STEP_SUMMARY
        echo "- **Node Version**: 20" >> $GITHUB_STEP_SUMMARY
        echo "- **Next.js Version**: 16" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Time**: $(date)" >> $GITHUB_STEP_SUMMARY

    - name: üöÄ Deploy to Azure Static Web Apps
      id: deploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: 'upload'
        app_location: 'frontend'
        output_location: '.next'
        skip_app_build: true

    - name: ‚úÖ Deployment Summary
      if: steps.deploy.outcome == 'success'
      run: |
        echo "### Deployment Successful! üéâ" >> $GITHUB_STEP_SUMMARY
        echo "Frontend deployed to Azure Static Web Apps" >> $GITHUB_STEP_SUMMARY
        echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY

  close_pull_request:
    name: Close Pull Request
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest

    steps:
    - name: üóëÔ∏è Close Pull Request Deployment
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        action: 'close'
