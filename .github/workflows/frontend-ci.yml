name: Frontend CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'

env:
  NODE_VERSION: '20'

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ðŸ“¦ Install dependencies
      run: npm ci
      working-directory: frontend

    - name: ðŸ” Run linter
      run: npm run lint
      working-directory: frontend

    - name: ðŸ—ï¸ Build
      run: npm run build
      working-directory: frontend
      env:
        NEXT_PUBLIC_API_URL: http://localhost:5208

    - name: âœ… Build Summary
      if: success()
      run: |
        echo "### âœ… Frontend CI Passed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Linting passed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Build successful" >> $GITHUB_STEP_SUMMARY

    - name: âŒ Build Failed
      if: failure()
      run: |
        echo "### âŒ Frontend CI Failed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
        exit 1
