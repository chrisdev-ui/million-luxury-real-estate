name: Backend - Deploy to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  AZURE_WEBAPP_NAME: million-luxury-api
  AZURE_WEBAPP_PACKAGE_PATH: 'backend/src/MillionBackend.API'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore backend/MillionBackend.sln

    - name: ğŸ”¨ Build
      run: dotnet build backend/MillionBackend.sln --configuration Release --no-restore

    - name: ğŸ§ª Run tests
      run: dotnet test backend/MillionBackend.sln --configuration Release --no-build --verbosity normal --logger "console;verbosity=detailed"

    - name: ğŸ“Š Test Summary
      if: always()
      run: |
        echo "### Test Results ğŸ§ª" >> $GITHUB_STEP_SUMMARY
        echo "Tests completed. Check logs for details." >> $GITHUB_STEP_SUMMARY

    - name: ğŸ“¤ Publish
      run: dotnet publish ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/MillionBackend.API.csproj --configuration Release --output ${{env.DOTNET_ROOT}}/api

    - name: ğŸ“¦ Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-app
        path: ${{env.DOTNET_ROOT}}/api
        retention-days: 1

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: ğŸ“¥ Download artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-app

    - name: ğŸš€ Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .

    - name: âœ… Deployment Summary
      run: |
        echo "### Deployment Successful! ğŸ‰" >> $GITHUB_STEP_SUMMARY
        echo "- **App Name**: ${{ env.AZURE_WEBAPP_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "- **URL**: ${{ steps.deploy-to-webapp.outputs.webapp-url }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY

    - name: ğŸ¥ Health Check
      run: |
        echo "Waiting for app to warm up..."
        sleep 30
        curl -f ${{ steps.deploy-to-webapp.outputs.webapp-url }}/health || echo "Health check endpoint not available"
