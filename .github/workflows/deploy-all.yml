name: Deploy Full Stack to Azure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore backend/MillionBackend.sln

    - name: ðŸ”¨ Build
      run: dotnet build backend/MillionBackend.sln --configuration Release --no-restore

    - name: ðŸ§ª Run tests
      run: dotnet test backend/MillionBackend.sln --configuration Release --no-build --verbosity normal

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ðŸ“¦ Install dependencies
      run: |
        cd frontend
        npm ci

    - name: ðŸ” Lint
      run: |
        cd frontend
        npm run lint

    - name: ðŸ”¨ Build
      run: |
        cd frontend
        npm run build
      env:
        NEXT_PUBLIC_API_URL: https://million-luxury-api.azurewebsites.net

  deploy-backend:
    name: Deploy Backend
    needs: [test-backend, test-frontend]
    uses: ./.github/workflows/backend-deploy.yml
    secrets: inherit

  deploy-frontend:
    name: Deploy Frontend
    needs: [deploy-backend]
    uses: ./.github/workflows/frontend-deploy.yml
    secrets: inherit

  deployment-summary:
    name: Deployment Summary
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“Š Create Summary
      run: |
        echo "# ðŸŽ‰ Full Stack Deployment Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Deployed Services" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Backend API: https://million-luxury-api.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Frontend App: https://million-luxury-web.azurestaticapps.net" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Deployment Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Author**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
